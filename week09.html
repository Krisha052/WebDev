
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fonts</title>
    </head>
    <body>
        <h1 style="font-family: 'Courier New', Courier, monospace; color: darkgreen;">
            Welcome to My Website
        </h1>
        <p style="font-size: 20px; font-family: 'Times New Roman', Times, serif; font-weight: bold;">
            This is a sample paragraph with custom font styles applied.
        </p>
        <div style="border: 2px solid gray; padding: 15px; margin-top: 25px;">
            This div has a border, padding, and margin.
        </div>
    </body>
