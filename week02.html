
<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>Lists </title>
    </head>
    <body>
        An ordered list:
        <ol>
            <li>Item 1</li>
            <li>Item 2</li> <!--Numbered bullet points are automatically added-->
            <li>Item 3</li>
        </ol>
        
        An unordered list:
        <ul>
            <li>Item A</li>
            <li>Item B</li> <!--Bullet points are automatically added-->
            <li>Item C</li>
        </ul>
    </body>
</html>
