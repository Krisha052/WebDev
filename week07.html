
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Styles</title> 
        <style> 
            body { 
                background-color: #f0f0f0;
            }
        </style> <!-- name of the attribute you want the style to be applied to -->
        <link rel="stylesheet" href="styles.css"> <!-- link to an external CSS file -->
    </head>
    <body>
        <h1 style="color: blue; text-align: center;">Welcome to My Website</h1>
        <p style="font-size: 18px; font-family: Arial, sans-serif;">
            This is a sample paragraph with inline CSS styles applied.
        </p>
        <div style="border: 2px solid black; padding: 10px; margin-top: 20px;">
            This div has a border, padding, and margin.
        </div>
    </body>
</html>
