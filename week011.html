
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Selectors</title> 
        <style>
            ul > li {
                color: purple;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Subitem 2.1</li>
                    <li>Subitem 2.2</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ol>
    </body>
