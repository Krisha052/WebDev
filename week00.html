<!--This means that the HTMl version we are using is HTML5-->
<html lang="en"> <!--This is the opening tag for the HTML document, with a language attribute set to English-->
    <head>
        <title>Hello <!-- This is the title of the tab --></title>
    </head>
    <body>
        Hello World
        <!-- This is the text that is printed, don't need to add anything else -->
    </body>
</html>
